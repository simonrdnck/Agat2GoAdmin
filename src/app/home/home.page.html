<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    

  <ion-list inset="true">
    <ion-list-header>
      <ion-label>Bestellungen</ion-label>
    </ion-list-header>
    <ion-item class="item-content-green" *ngFor="let item of items" (click)="toDetailPage(item)">
      <ion-icon slot="end" color="medium" name="arrow-forward"></ion-icon>
    
      <ion-label class="item-content-green">
        <br>
        <h2>{{item.payload.doc.id}}</h2>
       
       
        <br>
      </ion-label>

    </ion-item>
  </ion-list>


  
</ion-content>
