<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Produkte</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of prods">
      <ion-label>
        <h2>{{item.name}}</h2>
        <h3>{{item.totalprice.toFixed(2)}} €</h3>
        <h5 *ngIf="item.extra[0]?.name">{{item.extra[0]?.name}}
        </h5>
      </ion-label>
    </ion-item>
  </ion-list>
  <br>
  <ion-label>
    <h2  class="info" style="">Bestellung für: {{userName}}</h2>
  </ion-label>

  <ion-label *ngIf="toGo">
   <u><h2 class="info" style="">ToGo!</h2></u>
  </ion-label>

  <ion-label *ngIf="!toGo">
    <u><h2 class="info" style="">Zum hier genießen!</h2></u>
  </ion-label>

<br>

  <ion-button *ngIf="!isClosed" size="block" (click)="closeOrder()"> Bestellung abschließen</ion-button>
</ion-content>
