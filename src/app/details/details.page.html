<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Produkte</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of prods" (ionSelect)="radioSelected(extras.indexOf(item))">
      <ion-label>
        <h2>{{item.name}}</h2>
        <h3>{{item.totalprice.toFixed(2)}} €</h3>
        <h5 *ngIf="item.extra[0]?.name">{{item.extra[0]?.name}}
        </h5>
      </ion-label>
      <ion-checkbox slot="end" (click)="newAddExtra(extras.indexOf(item))"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-label>
    <h2 style="margin-left: 12px">Bestellung für: {{userId}}</h2>
  </ion-label>
</ion-content>
