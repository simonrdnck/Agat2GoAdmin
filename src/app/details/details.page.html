<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button [text]="backBtn">
          </ion-back-button>
        </ion-buttons>
    <ion-title>details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
   
      <ion-list-header>
        <ion-label>Extras</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let item of extras" (ionSelect)="radioSelected(extras.indexOf(item))">
        <ion-label>
          <h2>{{item.payload.doc.data().products[0].name}}</h2>
          <h3>{{item.payload.doc.data().products[0].totalprice.toFixed(2)}} â‚¬</h3>
          <h5>{{item.payload.doc.data().products[0].extra[0].name}} </h5>
        </ion-label>
        
       <ion-checkbox slot="end" (click)="newAddExtra(extras.indexOf(item))"></ion-checkbox>
      </ion-item>
   
  </ion-list>
</ion-content>
